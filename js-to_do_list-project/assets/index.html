<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To do List</title>
</head>
<body class="background">
    <div class="container">
        <div class="todo_heading">
            <h3>My To-do List</h3>
            <form class="todo_form">
                <input type="text" placeholder="Add a new Task..." id="todoTask">
            </form>
            <button id="btnadd" onclick="addTask">Add Task</button>
            <div class="showTasks">
                <h3>Tasks</h3>
                <ul id="List"></ul>
            </div>
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
